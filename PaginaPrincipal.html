            <style>
            .mySlides {display:none}
            .w3-left, .w3-right, .w3-badge {cursor:pointer}
            .w3-badge {height:13px;width:13px;padding:0}
            </style>
            <body>
            
            <div class="aecontainer">
        
            </div>
            
            <!-- Carrusel-->

            <div class="w3-content w3-display-container" style="max-width:500px">
                <style>
                    .mySlides{border: outset 4px black;}
                </style>
              <img class="mySlides" src="https://i.pinimg.com/originals/96/db/02/96db02163f69246eb5f21823c1e89611.jpg" style="width:100%">
              <img class="mySlides" src="https://styles.redditmedia.com/t5_3keg1/styles/communityIcon_3rhabenzc3t41.png" style="width:100%">
              <img class="mySlides" src="https://a.wattpad.com/useravatar/ppppllli.256.575413.jpg" style="width:100%">
              <div class="w3-center w3-container w3-section w3-large w3-text-pink w3-display-bottommiddle" style="width:100%">
                <div class="w3-left w3-hover-text-khaki" onclick="plusDivs(-1)">&#10094;</div>
                <div class="w3-right w3-hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>
                <span class="w3-badge demo w3-border w3-transparent w3-hover-yellow" onclick="currentDiv(1)"></span>
                <span class="w3-badge demo w3-border w3-transparent w3-hover-yellow" onclick="currentDiv(2)"></span>
                <span class="w3-badge demo w3-border w3-transparent w3-hover-yellow" onclick="currentDiv(3)"></span>
              </div>
            </div>
            
            <script>
            var slideIndex = 1;
            showDivs(slideIndex);
            
            function plusDivs(n) {
              showDivs(slideIndex += n);
            }
            
            function currentDiv(n) {
              showDivs(slideIndex = n);
            }
            
            function showDivs(n) {
              var i;
              var x = document.getElementsByClassName("mySlides");
              var dots = document.getElementsByClassName("demo");
              if (n > x.length) {slideIndex = 1}
              if (n < 1) {slideIndex = x.length}
              for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";  
              }
              for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" w3-yellow", "");
              }
              x[slideIndex-1].style.display = "block";  
              dots[slideIndex-1].className += " w3-yellow";
            }
            </script>
            
            </body>
